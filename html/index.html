<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte de japones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col text-center">
                    <h1 class="display-4">TESTE DE NIVEL DE UM TEXTO EM JAPONES</h1>
                </div>
        </div>
    <form action="/teste" method="post">
        <div class="row">
            <div class="col">
                <textarea class="form-control" placeholder="Insira o Texto!" name="texto"></textarea>
            </div>
        </div>
        <div class="row" style="margin-top: 2%;">
            <div class="col">
                <button class="btn btn-lg btn-success" type="submit">Enviar</button>
            </div>
        </div>
    </form> 
    <div class="row" style="margin-top: 2%;">
        <div class="col-8">
            <h5>Total de kanjis analisados:</h5>
        </div>
        <div class="col">
            <h5>123</h5>
        </div>
    </div>
    <div class="row" id="print-results" style="margin-top: 2%;">
        <div class="col">
            <h5>N1: </h5>
        </div>
        <div class="col">
            <h5>N2: </h5>
        </div>
        <div class="col">
            <h5>N3: </h5>
        </div>
        <div class="col">
            <h5>N4: </h5>
        </div>
        <div class="col">
            <h5 >N5: </h5>
        </div>
    </div>
    <script>
        function carregar(){
            fetch( "./app.js")
                .then(response => response.json())
                .then(resultado => {
                    const results = document.querySelector('#print-results')

                    results.map(result => {
                        const print = document.createElement("h5")
                        print.textContent = result.quantidade

                        results.appendChild(print)
                    });
                });
        }
        carregar();
    </script>

        
    </body>
    </div>
</html>
